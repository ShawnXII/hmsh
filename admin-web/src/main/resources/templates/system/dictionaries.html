<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8" />
	<link th:href="@{/assets/global/plugins/jstree/dist/themes/default/style.min.css}" rel="stylesheet" type="text/css" />	
</head>
<body>
	<!-- 该页面可以通过js自动生成 -->
	<!-- 所有的table由data-table-type="" 绑定 -->
	<!-- 所有的页面属性由系统配置而成(后期做开发) -->
	<!-- 接口接收参数需要由接口指定(通过绑定参数) -->
	<!-- 每个页面都必须留下唯一的divID 用于确定js范围 -->
	<div class="pjax_insert">
		<div class="portlet light portlet-fit full-height-content full-height-content-scrollable bordered " id="menu_field" >	
			<!-- 系统自动生成 -->
			<div class="portlet-title">
				<div class="caption">
					<i class="fa fa-bars"></i> 
					<span class="caption-subject font-green bold uppercase">系统字典</span>
				</div>
			</div>
			<div class="portlet-body" id="menu_table_view">
				<table class="table table-striped table-bordered table-hover dt-responsive" width="100%" id="dictionaries_table" th:action="@{/system/menu/getMenuAllData}">
					 <thead>
					 	<th>键值</th>
					 	<th>标签</th>
					 	<th>类型</th>
					 	<th>描述</th>
					 	<th>排序号 </th>
					 	<th>操作</th>
					 </thead>
				</table>	
			</div>
			
			<form th:action="@{/system/menu/delete}" id="delete_dictionaries" style="display:none;" method="post">
				<input type="hidden" id="delete_id" name="id" value=""/>
			</form>
			<div id="add_dictionaries" class="modal fade" tabindex="-1" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
							<h4 class="modal-title">添加系统字典</h4>
						</div>
						<div class="modal-body">
							<form th:action="@{/system/management/dictionaries/save}" class="form-horizontal" autocomplete="off"  novalidate="novalidate" id="dictionaries_form" role="form" method="post">
								<div class="form-body">
									<div class="form-group">
										<label class="col-md-3 control-label" for="title">键值</label>
										<div class="col-md-9">
											<div class="input-icon">
			                                    <i class="fa fa-navicon"></i>
												<input type="text" id="title" name="title" class="form-control" maxlength="20" placeholder="键值" value="" th:action="@{/system/menu/check}"/>
											</div>
										</div>
									</div>
									<div class="form-group">
										<label class="col-md-3 control-label" for="password">标签</label>
										<div class="col-md-9">
											<input type="text" id="title" name="title" class="form-control" maxlength="20" placeholder="标签" value="" />
										</div>
									</div>
									<div class="form-group">
										<label class="col-md-3 control-label" for="url">类型</label>
										<div class="col-md-9">
											<!-- 获取资源地址 -->	
			                                <input type="text" id="title" name="title" class="form-control" maxlength="20" placeholder="标签" value="" />
										</div>
									</div>
									<div class="form-group">
										<label class="control-label col-md-3" for="sequence">排序号</label>
										<div class="col-md-9">
											<div class="input-icon">
			                                    <i class="fa fa-sort-numeric-desc"></i>
												<input type="text" id="sequence" name="sequence" class="form-control mask_number" maxlength="20" placeholder="排序号" value="" />
											</div>				
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-3 control-label" for="hiredate">描述 </label>
										<div class="col-md-9">
											 <textarea class="form-control" rows="3" name="info" id="info" placeholder="备注" maxLength="100"></textarea>
										</div>
									</div>
								</div>
							</form>
						</div>
						<div class="modal-footer">
		                     <button type="button" data-dismiss="modal" class="btn dark btn-outline">关闭</button>
		                     <button type="button" class="btn green" id="submitBtn" onclick="Dictionaries.save(this);">保存</button>
		                 </div>
					</div>
				</div>
			</div>
			<script th:src="@{/assets/global/plugins/jstree/dist/jstree.js}" type="text/javascript"></script>
			<script type="text/javascript" th:src="@{/assets/custom/system/dictionaries.js}"></script>
		</div>	
	</div>
</body>
</html>
