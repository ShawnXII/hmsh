<!DOCTYPE html>
<!--[if IE 8]> <html lang="en" class="ie8 no-js"  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"> <![endif]-->
<!--[if IE 9]> <html lang="en" class="ie9 no-js"  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"> <![endif]-->
<!--[if !IE]><!-->
<html lang="en"  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
    <title>帐号管理</title>
</head>
<!-- 固定菜单和底部 -->
<body  class="page-sidebar-closed-hide-logo page-content-white page-header-fixed  page-footer-fixed page-sidebar-fixed">
	<!--/*/ <th:block th:include="fragments/headerinc :: top"></th:block> /*/-->
	<div class="clearfix"></div>
	<div class="page-container">
		<!--/*/ <th:block th:include="fragments/headerinc :: menu"></th:block> /*/-->
		<div class="page-content-wrapper">
		<div class="page-content">
		<!--/*/ <th:block th:include="fragments/headerinc :: bar"></th:block> /*/-->
		<div class="row">
			 <div class="portlet light bordered" >
				<div class="portlet-body form" >
					<div class="tab-content">
						<div class="tab-pane fade in active" id="account_list">
							<div id="account-buttons" class="btn-group btn-default">
	                             <button class="btn btn-default" data-type="add">
	                                 <i class="fa fa-plus"></i>
	                                 <span data-zh="转换">新增</span>
	                             </button>
	                             <button class="btn btn-default" >
	                                 <i class="glyphicon glyphicon-trash"></i>
	                                 <span data-zh="重置密码">重置密码</span>
	                             </button>
	                        </div>
							 <table class="table table-striped table-bordered table-hover table-checkable order-column" 
							 id="account_table" 
							 th:attr="data-url=@{/account/query}"
							 data-height="680"
							 data-pagination="true"
							 data-side-pagination="server"
							 data-toolbar="#account-buttons"
							 data-unique-id="id">
								 <thead>
								 	<tr>
								 		<th data-checkbox="true"></th>
								 		<th data-field="username" data-width="120">帐号</th>
								 		<th data-field="id1" data-formatter="Account.toNickname" data-width="120">昵称</th>
								 		<th data-field="userInfo" data-formatter="$transformation.toSex" data-width="80">性别</th>
								 		<th data-field="id2" data-formatter="Account.toCardNo" data-width="180">身份证</th>
								 		<th data-field="state" data-width="80">状态</th>
								 		<th data-field="type" data-width="80">帐号类型</th>
								 		<th data-field="createTime" data-formatter="$transformation.toTime" data-width="200">注册时间</th>
								 		<th data-field="info" data-width="190">备注</th>
								 		<th data-field="id" data-formatter="Account.toBtn" >操作</th>
								 	</tr>
								 </thead>
							 </table>
						</div>
						<div class="tab-pane fade" id="account_add">
							<form th:action="@{/account/register}" role="form" class="form-horizontal" autocomplete="off"  novalidate="novalidate" method="post">
								<div class="form-body">		
									<div class="form-group">
										<label class="col-md-3 control-label" for="username">帐号</label>
										<div class="col-md-6 col-xs-9">
											<div class="input-icon">
			                                    <i class="fa fa-user"></i>
												<input type="text" id="username" name="username" class="form-control" maxlength="20" placeholder="你的账户名和登录名" value="" autocomplete="off"/>
												<span class="help-block help-block-ignore"><i class="fa fa-exclamation-circle"></i> 支持字母、数字、“-”“_”的组合，2-20个字符</span>
											</div>
										</div>
									</div>
									<div class="form-group">
										<label class="col-md-3 control-label" for="password">密码</label>
										<div class="col-md-6 col-xs-9">
											<div class="input-icon">		
			                                    <i class="fa fa-lock"></i>
												<input type="password" id="password" name="password" class="form-control" maxlength="20" placeholder="建议至少使用两种字符组合" value="" autocomplete="new-password"/>
												<span class="help-block help-block-ignore"><i class="fa fa-exclamation-circle"></i> 建议使用字母、数字和符号两种及以上的组合，6-20个字符</span>
											</div>
										</div>
									</div>
									<div class="form-group">
										<label class="col-md-3 control-label " for="repassword">确认密码</label>
										<div class="col-md-6 col-xs-9">
											<div class="input-icon">
			                                    <i class="fa fa-check"></i>
												<input type="password" id="repassword" name="repassword" class="form-control" maxlength="20" placeholder="请再次输入密码" value="" autocomplete="new-password"/>
											</div>
										</div>
									</div>
									<div class="form-group">
										<label class="col-md-3 control-label " for="repassword">性别</label>
										<div class="col-md-6 col-xs-9">
											<div class="input-icon">
			                                    <i class="fa fa-check"></i>
												<input type="password" id="repassword" name="repassword" class="form-control" maxlength="20" placeholder="请再次输入密码" value="" autocomplete="new-password"/>
												<span class="help-block help-block-ignore"><i class="fa fa-exclamation-circle"></i> 创建后无法更改</span>
											</div>
										</div>
									</div>
									<div class="form-group">
										<label class="col-md-3 control-label " for="repassword">帐号类型</label>
										<div class="col-md-6 col-xs-9">
											<div class="input-icon">
			                                    <i class="fa fa-check"></i>
												<input type="password" id="repassword" name="repassword" class="form-control" maxlength="20" placeholder="请再次输入密码" value="" autocomplete="new-password"/>
												<span class="help-block help-block-ignore"><i class="fa fa-exclamation-circle"></i>创建后无法更改</span>
											</div>
										</div>
									</div>
									<div class="form-group">
										<label class="col-md-3 control-label " for="repassword">部门职位</label>
										<div class="col-md-6 col-xs-9">
											<div class="input-icon">
			                                    <i class="fa fa-check"></i>
												<input type="password" id="repassword" name="repassword" class="form-control" maxlength="20" placeholder="请再次输入密码" value="" autocomplete="new-password"/>
												<span class="help-block help-block-ignore"><i class="fa fa-exclamation-circle"></i>选择部门能快速的创建帐号权限,如需更详细的权限控制,请访问<a>https://www.xx.com</a></span>
											</div>
										</div>
									</div>
									<div class="form-group">
										<label class="col-md-3 control-label " for="repassword">身份证</label>
										<div class="col-md-6 col-xs-9">
											<div class="input-icon">
			                                    <i class="fa fa-check"></i>
												<input type="password" id="repassword" name="repassword" class="form-control" maxlength="20" placeholder="请再次输入密码" value="" autocomplete="new-password"/>
												<span class="help-block help-block-ignore"><i class="fa fa-exclamation-circle"></i>需要申请才能更改</span>
											</div>
										</div>
									</div>
								</div>
								
								<div class="form-actions">
                                    <div class="row">
                                        <div class="col-md-offset-3 col-md-9">
                                            <a href="javascript:;" class="btn green" data-type="save" >提交</a>
                                            <a href="javascript:;"  class="btn default" data-type="cancel" >取消</a>
                                        </div>
                                    </div>
                                </div>
							</form>	
						</div>
					</div>
					<!-- <form class="form-inline table-search" role="form" autocomplete="off" data-role="search" data-tranform="true" id="account_search_form">
						<div class="form-group">
							 <label class="" for="keyword">关键字:</label>
							 <input type="text" class="form-control input-medium" placeholder="手机号/呢称" name="keyword" id="keyword" />
						
						</div>
						<div class="form-group">
							 <label class="" for="search_time">注册时间:</label>
							 <input type="text" class="form-control input-medium" placeholder="注册时间" name="search_time" id="search_time" readonly="readonly"/>
						</div>
						<div class="form-group">
							 <label class="" for="state">状态:</label>
							 <select class="form-control select2-multiple  input-medium" name="state" id="state" data-down="account_state"/>
						</div>
						<div class="form-group">
							 <label class="" for="type">帐号类型:</label>
							 <select class="form-control select2-multiple  input-medium" name="type" id="type" data-down="account_type"/>
						</div>
						<div class="form-group">
							 <label class="" for="sex">性别:</label>
							 <select class="form-control select2-multiple  input-medium" name="sex" id="sex" data-down="sex"/>
						</div>
						
						<button type="button" class="btn btn-sm green" id="search" >搜索<i class="fa fa-search"></i></button>  
					 </form> -->			
				</div>
			</div> 
		</div>
		</div>	
		</div>
	</div>
	<!--/*/ <th:block th:include="fragments/headerinc :: footer"></th:block> /*/-->
    <!--/*/ <th:block th:include="fragments/headerinc :: script"></th:block> /*/-->
    <script th:src="@{/assets/custom/system/account.js}" type="text/javascript"></script>
</body>
</html>
