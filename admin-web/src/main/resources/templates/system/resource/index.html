<!DOCTYPE html>
<!--[if IE 8]> <html lang="en" class="ie8 no-js"  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"> <![endif]-->
<!--[if IE 9]> <html lang="en" class="ie9 no-js"  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"> <![endif]-->
<!--[if !IE]><!-->
<html lang="en"  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
    <link th:href="@{/assets/global/plugins/bootstrap-editable/bootstrap-editable/css/bootstrap-editable.css}" rel="stylesheet" type="text/css"/>
    <title>系统资源</title>
</head>
<!-- 固定菜单和底部 -->
<body  class="page-sidebar-closed-hide-logo page-content-white page-header-fixed  page-footer-fixed page-sidebar-fixed">
	<!--/*/ <th:block th:include="fragments/headerinc :: top"></th:block> /*/-->
	<div class="clearfix"></div>
	<div class="page-container">
		<!--/*/ <th:block th:include="fragments/headerinc :: menu"></th:block> /*/-->
		<div class="page-content-wrapper">
		<div class="page-content">
		<!--/*/ <th:block th:include="fragments/headerinc :: bar"></th:block> /*/-->
	 	<div class="row">
			 <div class="portlet light">
				<div class="portlet-body">
					<div class="" id="resource-buttons"> 
						<form action="" role="form" class="form-inline" id="resource_search_form" autocomplete="off" data-role="search">
							<span>资源名称:</span>
							<input type="text" class="form-control input-medium" placeholder="链接/别名/类名" name="searchName"/>
	                         <span>状态:</span>
							 <select class="form-control select2-multiple  input-medium" name="state" id="state" data-down="resource_state">
	                         </select> 
	                         <span>资源类型:</span>
							 <select class="form-control select2-multiple  input-medium" name="type" id="type" data-down="resource_type">	
	                         </select> 
	                         <span>请求类型:</span>
							 <select class="form-control select2-multiple  input-medium" name="requestType" id="requestType" data-down="request_type">	
	                         </select>
                         	<button class="btn btn-default" data-type="add">
								<i class="fa fa-search"></i> <span data-zh="转换">搜索</span>
							</button> 
						</form>
					</div> 
					<table class="table table-striped table-bordered table-hover dt-responsive" 
						data-pagination="true" id="resource_table" data-unique-id="id"
						data-side-pagination="server"
						data-toolbar="#resource-buttons" data-height="680" 
						th:attr="data-url=@{/resource/query}">
						 <thead>
						 	<tr>
							 	<th data-field="alias">资源别名</th>
							 	<th data-field="value">链接</th>
							 	<th data-field="type">资源类型</th>
							 	<th data-field="name">类</th>
							 	<th data-field="method">方法名称</th>
							 	<th data-field="requestType">请求类型</th>
							 	<th data-field="state">状态</th>
							 	<th data-field="info">备注</th>
							 	<th data-field="id">操作</th>
						 	</tr>	 	
						 </thead>
					</table>
				</div>
			 </div>	 
		</div></div></div>
	</div>
	<!--/*/ <th:block th:include="fragments/headerinc :: footer"></th:block> /*/-->
    <!--/*/ <th:block th:include="fragments/headerinc :: script"></th:block> /*/-->  
    <script type="text/javascript">

    </script>
</body>
</html>
