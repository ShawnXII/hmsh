<body class="login">
	<div class="logo">
        <a href="index.html">
           <img th:src="@{/assets/pages/img/logo-big.png}" alt="" />
        </a>
    </div>
	<!-- END LOGO -->
	<!-- BEGIN LOGIN -->
   <div class="content">
   	<h3 class="form-title">登录</h3>
	<div th:class="${flag}?'alert alert-danger display-hide':'alert alert-danger'">
		<button class="close" data-close="alert"></button>
        <span th:text="${error}"></span>    
	</div>
	
	<form class="login-form" th:action="@{/login/login.htm}" method="POST" autocomplete="off">
		 <div class="form-group">
             <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
             <label class="control-label visible-ie8 visible-ie9">用户名</label>
             <div class="input-icon">
             <i class="fa fa-user"></i>
             <input class="form-control placeholder-no-fix" type="text" placeholder="用户名" name="username" /> </div>
         </div>
         <div class="form-group">
             <label class="control-label visible-ie8 visible-ie9">密码</label>
             <div class="input-icon">
                 <i class="fa fa-lock"></i>
                 <input class="form-control placeholder-no-fix" type="password" placeholder="请输入密码" name="password" /> </div>
         </div>
         <div class="form-actions">
             <label class="rememberme mt-checkbox mt-checkbox-outline">
                 <input type="checkbox" name="remember_me" value="1" /> 记住我
                 <span></span>
             </label>
             <button type="submit" id="submitBtn" class="btn green pull-right"> 登录 </button>
         </div>
         <div class="forget-password create-account">
             <a href="#" title="找回密码"><h4>忘记密码 ?</h4></a>
         </div>
	</form>
   </div>
