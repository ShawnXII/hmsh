<!DOCTYPE html>
<!--[if IE 8]> <html lang="en" class="ie8 no-js"  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"> <![endif]-->
<!--[if IE 9]> <html lang="en" class="ie9 no-js"  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"> <![endif]-->
<!--[if !IE]><!-->
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
<title>推荐人消费额分红规则</title>
</head>
<!-- 固定菜单和底部 -->
<body
	class="page-sidebar-closed-hide-logo page-content-white page-header-fixed  page-footer-fixed page-sidebar-fixed">
	<!--/*/ <th:block th:include="fragments/headerinc :: top"></th:block> /*/-->
	<div class="clearfix"></div>
	<div class="page-container">
		<!--/*/ <th:block th:include="fragments/headerinc :: menu"></th:block> /*/-->
		<div class="page-content-wrapper">
			<div class="page-content">
				<!--/*/ <th:block th:include="fragments/headerinc :: bar"></th:block> /*/-->
				<div class="row">
					<div class="portlet light bordered">
						<div class="portlet-body">
							<div class="tab-content">
								<div class="tab-pane fade in active">
									<div id="joiningFee-buttons">
										<form  class="form-inline" autocomplete="off" >
											<span>规则名称:</span> <input type="text" class="form-control input-medium" placeholder="规则名称" name="name" id="name" />
											<span>状态:</span> 
											<select class="form-control select2 select2-allow-clear select2-multiple  input-medium"  data-width="200px" name="state" id="state">
												<option value=" ">全部</option>
												<option value="0">启用</option>
												<option value="1">禁用</option>
											</select>
											<span>规则类型:</span> 
											<select class="form-control select2 select2-allow-clear select2-multiple  input-medium" data-width="270px" name="key" id="key" data-type="joiningFee_key">
												<option value=" ">全部</option>
											</select>
											 <button type="button" class="btn btn-default" data-type="search">
												<i class="fa fa-search"></i> <span data-zh="搜索">搜索</span>
											</button> 
											<button type="button" class="btn btn-default" data-type="add">
												<i class="fa fa-plus"></i> <span data-zh="转换">新增</span>
											</button>
										</form>
									</div>
									<table
										class="table table-striped table-bordered table-hover dt-responsive"
										id="table" data-unique-id="dmId" data-height="680"
										data-side-pagination="server" data-pagination="true"
										data-toolbar="#joiningFee-buttons" th:attr="data-url=@{/JoiningFee/query}">
										<thead>
											<tr>
												<th data-field="name">名称</th>
												<th data-field="key" data-formatter="$transformation.toKey" data-sortable="true">规则类型</th>
												<th data-field="fullCost" data-prefix="&yen; " data-formatter="$transformation.toFormat">全额费用</th>
												<th data-field="earnestMoney" data-prefix="&yen;" data-formatter="$transformation.toFormat">诚意金</th>
												<th data-field="deductionRatio" data-formatter="$transformation.toFormat">收益扣除比例</th>
												<th data-field="state" data-formatter="$transformation.toState">状态</th>
												<th data-field="dmId" data-formatter="$transformation.toBtn"
												data-buttons="show,edit,updateState,more"  th:attr="data-urlprefix=@{/JoiningFee}"
												 data-width="270">操作</th>
											</tr>
										</thead>
									</table>
								</div>
								<div class="tab-pane fade">
									<form th:action="@{/JoiningFee/save}" class="form-horizontal form-bordered" autocomplete="off" role="form" method="post">
										<div class="form-body">
											<input type="hidden" id="dmId" name="dmId" />
											<div class="form-group">
												<label class="col-md-3 control-label" for="name">名称</label>
												<div class="col-md-6 col-xs-9">
													<div class="input-icon">
														<i class="fa fa-user"></i> 
														<input type="text" id="name" name="name" class="form-control required " maxlength="20" placeholder="加盟费用规则名称" />
													</div>
												</div>
											</div>
											<div class="form-group">
												<label class="col-sm-3 control-label" for="key">规则类型 </label>
												<div class="col-md-6 col-xs-9">
													<select class="form-control select2 required" name="key" id="key" data-width="100%" data-type="joiningFee_key">
													
													</select>
													<span class="help-block help-block-ignore">
														<i class="fa fa-exclamation-circle"></i>
														每个规则类型只有一条是有效的状态,如果该规则已经存在,则添加的规则为待审核状态,如果为最新添加,则默认为有效状态!
													</span>
												</div>
											</div>
											<div class="form-group">
												<label class="col-md-3 control-label" for="fullCost">全额费用</label>
												<div class="col-md-6 col-xs-9">
													<div class="input-group">
														<span class="input-group-addon">&yen;</span>
														<input type="text" id="fullCost" name="fullCost" class="form-control" maxlength="9" placeholder="请输入全额费用" value="" />
													</div>
												</div>
											</div>
											<div class="form-group">
												<label class="col-md-3 control-label " for="earnestMoney">诚意金</label>
												<div class="col-md-6 col-xs-9">
													<div class="input-group">
														<span class="input-group-addon">&yen;</span>
														<input type="text" id="earnestMoney" name="earnestMoney" class="form-control" maxlength="9" placeholder="请输入诚意金" value="" />
													</div>
												</div>
											</div>
											<div class="form-group">
												<label class="control-label col-md-3" for="deductionRatio">收益扣除比例</label>
												<div class="col-md-6 col-xs-9">
													<div class="input-group">
														<input type="text" id="deductionRatio" name="deductionRatio" class="form-control" maxlength="4" placeholder="收益扣除比例" value="" />
														<span class="input-group-addon">%</span>
													</div>
												</div>
											</div>
										</div>
										<div class="form-actions">
											<div class="row">
												<div class="col-md-offset-3 col-md-9">
													<a href="javascript:;" class="btn green" data-type="save">提交</a>
													<a href="javascript:;" class="btn default"
														data-type="cancel">取消</a>
												</div>
											</div>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--/*/ <th:block th:include="fragments/headerinc :: footer"></th:block> /*/-->
	<!--/*/ <th:block th:include="fragments/headerinc :: script"></th:block> /*/-->
	<script type="text/javascript" th:inline="javascript">
		
	</script>
</body>
</html>
