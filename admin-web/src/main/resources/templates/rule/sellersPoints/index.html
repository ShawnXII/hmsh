<!DOCTYPE html>
<!--[if IE 8]> <html lang="en" class="ie8 no-js"  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"> <![endif]-->
<!--[if IE 9]> <html lang="en" class="ie9 no-js"  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"> <![endif]-->
<!--[if !IE]><!-->
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
<title>卖家扣点</title>
</head>
<!-- 固定菜单和底部 -->
<body
	class="page-sidebar-closed-hide-logo page-content-white page-header-fixed  page-footer-fixed page-sidebar-fixed">
	<!--/*/ <th:block th:include="fragments/headerinc :: top"></th:block> /*/-->
	<div class="clearfix"></div>
	<div class="page-container">
		<!--/*/ <th:block th:include="fragments/headerinc :: menu"></th:block> /*/-->
		<div class="page-content-wrapper">
			<div class="page-content">
				<!--/*/ <th:block th:include="fragments/headerinc :: bar"></th:block> /*/-->
				<div class="row">
					<div class="portlet light bordered">
						<div class="portlet-body">
							<div class="tab-content">
								<div class="tab-pane fade in active">
									<div id="sellersPoints-buttons">
										<form class="form-inline"  autocomplete="off" >
											<input type="text" class="form-control input-medium" placeholder="名称" name="name" id="name" />
											<button type="button" class="btn btn-default" data-type="search">
												<i class="fa fa-search"></i> <span data-zh="搜索">搜索</span>
											</button> 
											<button type="button" class="btn btn-default" data-type="add">
												<i class="fa fa-plus"></i> <span data-zh="转换">新增</span>
											</button>  
										</form>
									</div>
									<table
										class="table table-striped table-bordered table-hover dt-responsive"
										id="table" data-unique-id="dmId" data-height="680"
										data-side-pagination="server" data-pagination="true"
										data-toolbar="#sellersPoints-buttons" th:attr="data-url=@{/sellersPoints/query}">
										<thead>
											<tr>
												<th data-field="name">名称</th>
												<th data-field="points" data-formatter="$transformation.toFormat">扣点比例</th>
												<th data-field="returnPoints" data-formatter="$transformation.toFormat">用户购买返积分比例</th>
												<th data-field="agentProfit" data-formatter="$transformation.toFormat">区域代理商分润比例</th>
												<th data-field="dmId" data-formatter="$transformation.toBtn" data-width="270" 
												data-buttons="show,edit,more" th:attr="data-urlprefix=@{/sellersPoints}"
												>操作</th>
											</tr>
										</thead>
									</table>
								</div>
								<div class="tab-pane fade">
									<form th:action="@{/sellersPoints/save}" class="form-horizontal form-bordered" autocomplete="off" role="form" method="post">
										<div class="form-body">
											<input type="hidden"  id="dmId" name="dmId"/>
											<div class="form-group">
												<label class="col-md-3 control-label" for="username">名称</label>
												<div class="col-md-6 col-xs-9">
													<div class="input-icon">
					                                    <i class="fa fa-user"></i>
														<input type="text" id="name" name="name" class="form-control string required" maxlength="20" placeholder="请输入名称" value=""/>
													</div>
												</div>
											</div>
											<div class="form-group">
												<label class="control-label col-md-3" for="points">扣点比例</label>
												<div class="col-md-6 col-xs-9">
													<div class="input-group">
														<input type="text" id="points" name="points" class="form-control double required" maxlength="5" placeholder="扣点比例" value="" />
														<span class="input-group-addon">%</span>
													</div>
												</div>
											</div>
											<div class="form-group">
												<label class="control-label col-md-3" for="returnPoints">用户购买返积分比例</label>
												<div class="col-md-6 col-xs-9">
													<div class="input-group">
														<input type="text" id="returnPoints" name="returnPoints" class="form-control double required" maxlength="5" placeholder="用户购买返积分比例" value="" />
														<span class="input-group-addon">%</span>
													</div>
												</div>
											</div>
											<div class="form-group">
												<label class="control-label col-md-3" for="agentProfit">区域代理商分润比例</label>
												<div class="col-md-6 col-xs-9">
													<div class="input-group">
														<input type="text" id="agentProfit" name="agentProfit" class="form-control required" maxlength="5" placeholder="区域代理商分润比例" value="" />
														<span class="input-group-addon">%</span>
													</div>
												</div>
											</div>
										</div>
										<div class="form-actions">
											<div class="row">
												<div class="col-md-offset-3 col-md-9">
													<a href="javascript:;" class="btn green" data-type="save">提交</a>
													<a href="javascript:;" class="btn default"
														data-type="cancel">取消</a>
												</div>
											</div>
										</div>
									</form>
								</div>
							</div>	
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--/*/ <th:block th:include="fragments/headerinc :: footer"></th:block> /*/-->
	<!--/*/ <th:block th:include="fragments/headerinc :: script"></th:block> /*/-->
	<script type="text/javascript" th:inline="javascript">
		
	</script>
</body>
</html>
