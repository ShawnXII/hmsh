<!DOCTYPE html>
<!--[if IE 8]> <html lang="en" class="ie8 no-js"  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"> <![endif]-->
<!--[if IE 9]> <html lang="en" class="ie9 no-js"  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"> <![endif]-->
<!--[if !IE]><!-->
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
<title>推荐人消费额分红规则</title>
</head>
<!-- 固定菜单和底部 -->
<body
	class="page-sidebar-closed-hide-logo page-content-white page-header-fixed  page-footer-fixed page-sidebar-fixed">
	<!--/*/ <th:block th:include="fragments/headerinc :: top"></th:block> /*/-->
	<div class="clearfix"></div>
	<div class="page-container">
		<!--/*/ <th:block th:include="fragments/headerinc :: menu"></th:block> /*/-->
		<div class="page-content-wrapper">
			<div class="page-content">
				<!--/*/ <th:block th:include="fragments/headerinc :: bar"></th:block> /*/-->
				<div class="row">
					<div class="portlet light bordered">
						<div class="portlet-body">
							<div class="tab-content">
								<div class="tab-pane fade in active">
									<div id="consumptionRecommendBonus-buttons">
										<form  class="form-inline"  autocomplete="off">
											<span>规则名称:</span>
											<input type="text" class="form-control input-medium" placeholder="规则名称" name="name" id="name" />
									                    <span>状态:</span>
											<select class="form-control select2  select2-multiple  input-medium" name="state" id="state" data-width="200px">
												<option value=" ">全部</option>
												<option value="0">启用</option>
												<option value="1">禁用</option>
									                    </select> 
									                    <span>规则类型:</span>
											<select class="form-control select2  select2-multiple  input-medium" data-width="270px" name="key" id="key"  data-type="consumptionRecommendBonus_key">
											 	<option value=" ">全部</option>
									                    </select>
									                    <button type="button" class="btn btn-default" data-type="search">
												<i class="fa fa-search"></i> <span data-zh="搜索">搜索</span>
											</button> 
											<button type="button" class="btn btn-default" data-type="add">
												<i class="fa fa-plus"></i> <span data-zh="转换">新增</span>
											</button> 
										</form>
									</div> 
									<table
										class="table table-striped table-bordered table-hover dt-responsive"
										id="table" 
										data-unique-id="dmId" 
										data-side-pagination="server"
										data-pagination="true"
										data-toolbar="#search_form"
										data-height="680"
										th:attr="data-url=@{/consumptionRecommendBonus/query}" >
										<thead class="bg-grey-salt">
											<tr>
												<th data-field="name" >名称</th>
												<th data-field="key" data-formatter="$transformation.toKey">规则类型</th>
												<th data-field="memberBonusRatio"  data-formatter="$transformation.toFormat">普通会员分红比例</th>
												<th data-field="memberBonusSeries" data-suffix="级" data-formatter="$transformation.toFormat">普通会员分红级数</th>
												<th data-field="partnerBonusRatio"  data-formatter="$transformation.toFormat" >合伙人分红比例</th>
												<th data-field="partnerBonusSeries" data-suffix="级" data-formatter="$transformation.toFormat">合伙人分红级数</th>
												<th data-field="agentBonusRatio"  data-formatter="$transformation.toFormat" >代理分红比例</th>
												<th data-field="agentBonusSeries" data-suffix="级" data-formatter="$transformation.toFormat">代理人分红级数</th>
												<th data-field="state" data-formatter="$transformation.toState">状态</th>
												<th data-field="dmId" data-width="270" data-buttons="show,edit,updateState" data-formatter="$transformation.toBtn" th:attr="data-urlprefix=@{/consumptionRecommendBonus}">操作</th>
											</tr>
										</thead>
									</table>	
								</div>
								<div class="tab-pane fade">
									<form th:action="@{/consumptionRecommendBonus/save}" class="form-horizontal form-bordered" autocomplete="off" role="form" method="post">
										<div class="form-body">
										<input type="hidden" id="dmId" name="dmId" />
											<div class="form-group">
												<label class="col-md-3 control-label" for="name">名称</label>
												<div class="col-md-6 col-xs-9">
													<div class="input-icon">
					                                    <i class="fa fa-user"></i>
														<input type="text" id="name" name="name" class="form-control"  maxlength="20" placeholder="分红规则名称" value=""/>
													</div>
												</div>
											</div>
											<div class="form-group">
												<label class="col-sm-3 control-label" for="key">规则类型 </label>
												<div class="col-md-6 col-xs-9">
													<select class="form-control select2" name="key" id="key" data-width="100%"  data-type="consumptionRecommendBonus_key"> </select>	
													<span class="help-block help-block-ignore">
														<i class="fa fa-exclamation-circle"></i>
														每个规则类型只有一条是有效的状态,如果该规则已经存在,则添加的规则为待审核状态,如果为最新添加,则默认为有效状态!
													</span>
												</div>
											</div>
											<div class="form-group">
												<label class="col-md-3 control-label" for="memberBonusRatio">普通会员分红比例</label>
												<div class="col-md-6 col-xs-9">
													<div class="input-group">
														<input type="text" id="memberBonusRatio" name="memberBonusRatio" class="form-control" maxlength="3"  value=""  placeholder="普通会员分红比例"/>
														<span class="input-group-addon">%</span>		
													</div>
												</div>
											</div>
											<div class="form-group">
												<label class="col-md-3 control-label " for="memberBonusSeries">普通会员分级数</label>
												<div class="col-md-6 col-xs-9">
													<div class="input-group">
														<input type="text" id="memberBonusSeries" name="memberBonusSeries" class="form-control" maxlength="5" placeholder="普通会员分级数" value="" />
														<span class="input-group-addon">级</span>	
													</div>
													<span class="help-block help-block-ignore">
														<i class="fa fa-exclamation-circle"></i>
														可输入范围<b>: -1 ~ 99999,-1</b>表示无限级.
													</span>
												</div>
											</div>
											<div class="form-group">
												<label class="control-label col-md-3" for="partnerBonusRatio">合伙人分红比例</label>
												<div class="col-md-6 col-xs-9">
													<div class="input-group">
														<input type="text" id="partnerBonusRatio" name="partnerBonusRatio" class="form-control" maxlength="3" placeholder="合伙人分红比例"  value="" />	
														<span class="input-group-addon">%</span>		
													</div>
												</div>
											</div>
											<div class="form-group">
												<label class="col-md-3 control-label " for="partnerBonusSeries">合伙人分级数</label>
												<div class="col-md-6 col-xs-9">
													<div class="input-group">
														<input type="text" id="partnerBonusSeries" name="partnerBonusSeries" class="form-control" maxlength="5" placeholder="合伙人分级数" value="" />
														<span class="input-group-addon">级</span>
													</div>
													<span class="help-block help-block-ignore">
														<i class="fa fa-exclamation-circle"></i>
														可输入范围<b>: -2 ~ 99999,-1</b>表示无限级,<b>-2</b>表示所属区域.
													</span>
												</div>
											</div>
											<div class="form-group">
												<label class="control-label col-md-3" for="agentBonusRatio">代理分红比例</label>
												<div class="col-md-6 col-xs-9">
													<div class="input-group">
														<input type="text" id="agentBonusRatio" name="agentBonusRatio" class="form-control" maxlength="3"  value="" placeholder="代理分红比例"/>	
														<span class="input-group-addon">%</span>		
													</div>
															
												</div>
											</div>
											<div class="form-group">
												<label class="col-md-3 control-label " for="agentBonusSeries">代理分级数</label>
												<div class="col-md-6 col-xs-9">
													<div class="input-group">
														<input type="text" id="agentBonusSeries" name="agentBonusSeries" class="form-control" maxlength="5" placeholder="代理分级数" value="" />
														<span class="input-group-addon">级</span>
													</div>
													<span class="help-block help-block-ignore">
														<i class="fa fa-exclamation-circle"></i>
														可输入范围<b>: -2 ~ 99999,-1</b>表示无限级,<b>-2</b>表示所属区域.
													</span>
												</div>
											</div>
										</div>
										<div class="form-actions">
											<div class="row">
												<div class="col-md-offset-3 col-md-9">
													<a href="javascript:;" class="btn green" data-type="save">提交</a>
													<a href="javascript:;" class="btn default"
														data-type="cancel">取消</a>
												</div>
											</div>
										</div>
									</form>
								</div>
							</div>
							
							
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--/*/ <th:block th:include="fragments/headerinc :: footer"></th:block> /*/-->
	<!--/*/ <th:block th:include="fragments/headerinc :: script"></th:block> /*/-->
	<script type="text/javascript" th:src="@{/assets/custom/rule/consumptionRecommendBonus.js}"></script>
	<script type="text/javascript" th:inline="javascript">
		
	</script>
</body>
</html>
