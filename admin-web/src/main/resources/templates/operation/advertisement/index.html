<!DOCTYPE html>
<!--[if IE 8]> <html lang="en" class="ie8 no-js"  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"> <![endif]-->
<!--[if IE 9]> <html lang="en" class="ie9 no-js"  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"> <![endif]-->

<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
<title>广告管理</title>
</head>
<!-- 固定菜单和底部 -->
<body
	class="page-sidebar-closed-hide-logo page-content-white page-header-fixed  page-footer-fixed page-sidebar-fixed">
	<!--/*/ <th:block th:include="fragments/headerinc :: top"></th:block> /*/-->
	<div class="clearfix"></div>
	<div class="page-container">
		<!--/*/ <th:block th:include="fragments/headerinc :: menu"></th:block> /*/-->
		<div class="page-content-wrapper">
			<div class="page-content">
				<!--/*/ <th:block th:include="fragments/headerinc :: bar"></th:block> /*/-->
				<div class="row">
					<div class="portlet light bordered">
						<div class="portlet-body">
							<!-- <form action=""  class="form-inline" id="search_form" autocomplete="off" data-role="search">
								<span>规则名称:</span>
								<input type="text" class="form-control input-medium" placeholder="规则名称" name="name" id="name"/>
		                        <span>状态:</span>
								<select class="form-control input-medium select2" name="state" id="state" th:attr="data-url=@{/dictionaries/retrieval/state}">
									
		                        </select> 
		                        <span>规则类型:</span>
								<select class="form-control select2-multiple  input-medium" name="key" id="key"  data-down="consumptionRecommendBonus_key">
								 	
		                        </select>  
		                    	<button type="button" class="btn btn-sm green" id="search" onclick="Conversion.search();">搜索<i class="fa fa-search"></i></button>  
							</form>  -->
							<table
								class="table table-striped table-bordered table-hover dt-responsive"
								id="table" data-unique-id="dmId" data-side-pagination="server"
								data-pagination="true" data-toolbar="#search_form"
								data-height="680" th:attr="data-url=@{/advertisement/query}">
								<thead>
									<tr>
										<th data-field="name">分组名称</th>
										<th data-field="keyName" data-formatter="">字段key</th>
										<th data-field="keyValue" data-formatter="">跳转URL</th>
										<th data-field="type" data-formatter="">类型评价标签</th>
										<th data-field="uptime" data-formatter="$transformation.toTime">操作时间</th>
										<th data-field="dmId" data-buttons="show,edit,remove,more"
											 th:attr="data-urlprefix=@{/advertisement}"
											 data-formatter="$transformation.toBtn" data-width="270">操作</th>
									</tr>
								</thead>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--/*/ <th:block th:include="fragments/headerinc :: footer"></th:block> /*/-->
	<!--/*/ <th:block th:include="fragments/headerinc :: script"></th:block> /*/-->
	<script type="text/javascript">
		function more(data, rows, index, e) {
			return '';
		}
	</script>
</body>
</html>
