<!DOCTYPE html>
<!--[if IE 8]> <html lang="en" class="ie8 no-js"  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"> <![endif]-->
<!--[if IE 9]> <html lang="en" class="ie9 no-js"  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"> <![endif]-->
<!--[if !IE]><!-->
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
<title>平台套餐</title>
</head>
<!-- 固定菜单和底部 -->
<body
	class="page-sidebar-closed-hide-logo page-content-white page-header-fixed  page-footer-fixed page-sidebar-fixed">
	<!--/*/ <th:block th:include="fragments/headerinc :: top"></th:block> /*/-->
	<div class="clearfix"></div>
	<div class="page-container">
		<!--/*/ <th:block th:include="fragments/headerinc :: menu"></th:block> /*/-->
		<div class="page-content-wrapper">
			<div class="page-content">
				<!--/*/ <th:block th:include="fragments/headerinc :: bar"></th:block> /*/-->
				<div class="row">
					<div class="portlet light">
						<div class="portlet-title">
							<div class="caption font-red-sunglo">
								<i class="icon-user"></i> <span
									class="caption-subject font-green bold uppercase">平台套餐</span>
							</div>
							<div class="actions">
								<div class="dt-buttons">
									<a class="dt-button btn blue btn-outline"
										onclick="Conversion.add();" href="javascript:;"> <span>添加</span>
									</a>
								</div>
							</div>
						</div>
						<div class="portlet-body">
							<form action="" role="form" class="form-inline" id="search_form"
								autocomplete="off" data-role="search">
								<span>规则名称:</span> <input type="text"
									class="form-control input-medium" placeholder="规则名称"
									name="name" id="name" /> <span>状态:</span> <select
									class="form-control select2-multiple  input-medium"
									name="state" id="state">
									<option value=" ">全部</option>
									<option value="0">启用</option>
									<option value="1">禁用</option>
								</select> <span>规则类型:</span> <select
									class="form-control select2-multiple  input-medium" name="key"
									id="key" data-down="consumptionRecommendBonus_key">

								</select>
								<button type="button" class="btn btn-sm green" id="search"
									onclick="Conversion.search();">
									搜索<i class="fa fa-search"></i>
								</button>
							</form>
							<table
								class="table table-striped table-bordered table-hover dt-responsive"
								id="table" data-unique-id="dmId" data-side-pagination="server"
								data-pagination="true" data-toolbar="#search_form"
								data-height="600" th:attr="data-url=@{/packages/query}">
								<thead class="bg-grey-salt">
									<tr>
										<th data-field="name" data-formatter="TemplateRule.toImage">商店名称</th>
										<th data-field="code" data-formatter="">商店编码Code</th>
										<th data-field="originalPrice" data-formatter="">原价</th>
										<th data-field="presentPrice" data-formatter="">现价</th>
										<th data-field="type" data-formatter="">店铺服务</th>
										<th data-field="duration" data-formatter="">服务时长</th>
										<th data-field="unit" data-formatter="">单位</th>
										<th data-field="crtime" data-formatter="$transformation.toTime">操作时间</th>
										<th data-field="state" data-formatter=""
											data-width="50">状态</th>
										<th data-field="dmId" data-formatter=""
											data-width="270">操作</th>
									</tr>
								</thead>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!--/*/ <th:block th:include="fragments/headerinc :: footer"></th:block> /*/-->
	<!--/*/ <th:block th:include="fragments/headerinc :: script"></th:block> /*/-->
	
</body>
</html>
