<!DOCTYPE html>
<!--[if IE 8]> <html lang="en" class="ie8 no-js"  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"> <![endif]-->
<!--[if IE 9]> <html lang="en" class="ie9 no-js"  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"> <![endif]-->
<!--[if !IE]><!-->
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
<title>首页管理</title>
</head>
<!-- 固定菜单和底部 -->
<body
	class="page-sidebar-closed-hide-logo page-content-white page-header-fixed  page-footer-fixed page-sidebar-fixed">
	<!--/*/ <th:block th:include="fragments/headerinc :: top"></th:block> /*/-->
	<div class="clearfix"></div>
	<div class="page-container">
		<!--/*/ <th:block th:include="fragments/headerinc :: menu"></th:block> /*/-->
		<div class="page-content-wrapper">
			<div class="page-content">
				<!--/*/ <th:block th:include="fragments/headerinc :: bar"></th:block> /*/-->
				<div class="row">
					<div class="portlet light bordered">
						<div class="portlet-body">
							<form action="" role="form" class="form-inline" id="search_form" autocomplete="off" data-role="search">
								<span>规则名称:</span>
								<input type="text" class="form-control input-medium" placeholder="规则名称" name="name" id="name"/>
		                        <span>状态:</span>
								<select class="form-control select2-multiple  input-medium" name="state" id="state">
									<option value=" ">全部</option>
									<option value="0">启用</option>
									<option value="1">禁用</option>
		                        </select> 
		                        <span>规则类型:</span>
								<select class="form-control select2-multiple  input-medium" name="key" id="key"  data-down="consumptionRecommendBonus_key">
								 	
		                        </select>  
		                    	<button type="button" class="btn btn-sm green" id="search" onclick="Conversion.search();">搜索<i class="fa fa-search"></i></button>  
							</form> 
							<table
								class="table table-striped table-bordered table-hover dt-responsive"
								id="table" data-unique-id="dmId" data-side-pagination="server" data-pagination="true" data-toolbar="#search_form"
								data-height="680"
								th:attr="data-url=@{/app/index/query}" >
								<thead class="bg-grey-salt">
									<tr>
										<th data-field="imgUrl" data-formatter="$transformation.toImage">图标</th>
										<th data-field="name" data-formatter="">名称</th>
										<th data-field="categoryId" data-formatter="">分类</th>
										<th data-field="skipMethod" data-formatter="">客户端跳转方式</th>
										<th data-field="storeId" data-formatter="">店铺用户</th>
										<th data-field="versionType" data-formatter="">版本类型</th>
										<th data-field="sort" data-formatter="" data-sortable="true">排序</th>
										<th data-field="isOpen" data-formatter="$transformation.toWhether">是否开放</th>
										<th data-field="isCenter" data-formatter="$transformation.toWhether">是否居中</th>
										<th data-field="crtime" data-formatter="$transformation.toTime">创建时间</th>
										<th data-field="status" data-formatter="$transformation.toState" data-width="50">状态</th>
										<th data-field="notes" data-formatter="" data-width="150">备注</th>
										<th data-field="dmId" data-formatter="$transformation.toBtn" data-width="270" data-buttons="edit,more" th:attr="data-urlprefix=@{/app/index}">操作</th>
									</tr>
								</thead>
							</table>
							<button class="hide" id="uploder"></button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--/*/ <th:block th:include="fragments/headerinc :: footer"></th:block> /*/-->
	<!--/*/ <th:block th:include="fragments/headerinc :: script"></th:block> /*/-->

	<script type="text/javascript" th:inline="javascript">
		function more(data,rows,index,e){
			return '<a class="btn btn-xs grey-cascade" href="javascript:;" onclick="" title="操作日志"><i class="fa fa-cloud"></i>&nbsp;操作日志</a>';
		}
	</script>
</body>
</html>
