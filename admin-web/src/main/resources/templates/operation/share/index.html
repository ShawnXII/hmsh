<!DOCTYPE html>

<head>
<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
<title>广告管理</title>
</head>
<!-- 固定菜单和底部 -->
<body
	class="page-sidebar-closed-hide-logo page-content-white page-header-fixed  page-footer-fixed page-sidebar-fixed">
	<!--/*/ <th:block th:include="fragments/headerinc :: top"></th:block> /*/-->
	<div class="clearfix"></div>
	<div class="page-container">
		<!--/*/ <th:block th:include="fragments/headerinc :: menu"></th:block> /*/-->
		<div class="page-content-wrapper">
			<div class="page-content">
				<!--/*/ <th:block th:include="fragments/headerinc :: bar"></th:block> /*/-->
				<div class="row">
					<div class="portlet light bordered">
						<div class="portlet-body">
							<!-- <form action="" role="form" class="form-inline" id="search_form"
								autocomplete="off" data-role="search">
								<span>规则名称:</span> <input type="text"
									class="form-control input-medium" placeholder="规则名称"
									name="name" id="name" /> <span>状态:</span> <select
									class="form-control select2-multiple  input-medium"
									name="state" id="state">
									<option value=" ">全部</option>
									<option value="0">启用</option>
									<option value="1">禁用</option>
								</select> <span>规则类型:</span> <select
									class="form-control select2-multiple  input-medium" name="key"
									id="key" data-down="consumptionRecommendBonus_key">

								</select>
								<button type="button" class="btn btn-sm green" id="search"
									onclick="Conversion.search();">
									搜索<i class="fa fa-search"></i>
								</button>
							</form> -->
							<table
								class="table table-striped table-bordered table-hover dt-responsive"
								id="table" data-unique-id="dmId" data-side-pagination="server"
								data-pagination="true" data-toolbar="#search_form"
								data-height="600" th:attr="data-url=@{/share/query}">
								<thead>
									<tr>
										<th data-field="img" data-formatter="$transformation.toImage">图片</th>
										<th data-field="title" data-formatter="">标题</th>
										<th data-field="url" data-formatter="">访问地址</th>
										<th data-field="context" data-formatter="">说明信息</th>
										<th data-field="crtime" data-formatter="$transformation.toTime">操作时间</th>
										<th data-field="state" data-formatter="" data-width="50">状态</th>
										<th data-field="dmId"  data-formatter="$transformation.toBtn" data-buttons="edit,updateState,more" th:attr="data-urlprefix=@{/share}"
											data-width="270">操作</th>
									</tr>
								</thead>
							</table>
							<button class="hide" id="uploder"></button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!--/*/ <th:block th:include="fragments/headerinc :: footer"></th:block> /*/-->
	<!--/*/ <th:block th:include="fragments/headerinc :: script"></th:block> /*/-->

		function more(data,rows,index,e){
			return '<a class="btn btn-xs grey-cascade" href="javascript:;" onclick="" title="操作日志"><i class="fa fa-cloud"></i>&nbsp;操作日志</a>';
