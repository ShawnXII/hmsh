<!DOCTYPE html>
<!--[if IE 8]> <html lang="en" class="ie8 no-js"  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"> <![endif]-->
<!--[if IE 9]> <html lang="en" class="ie9 no-js"  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"> <![endif]-->
<!--[if !IE]><!-->
<html lang="en"  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
	<head>
		<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
	    <title>个人认证</title>	  
	</head>
	<body  class="page-sidebar-closed-hide-logo page-content-white page-header-fixed  page-footer-fixed page-sidebar-fixed select2">
		<!--/*/ <th:block th:include="fragments/headerinc :: top"></th:block> /*/-->
		<div class="clearfix"></div>
		<div class="page-container">
		<!--/*/ <th:block th:include="fragments/headerinc :: menu"></th:block> /*/-->
		<div class="page-content-wrapper">
		<div class="page-content">
		<!--/*/ <th:block th:include="fragments/headerinc :: bar"></th:block> /*/-->
			<div class="row">
				<div class="portlet light bordered">
					<div class="portlet-body form">
						<div class="tab-content">
							<div class="tab-pane fade in active" id="authentication_list">
								<div id="authentication-toolbar">
									<button  class="btn btn-default" onclick="$unit.open('#search');">
										 <i class="fa fa-search"></i>
										 <span data-zh="搜索">搜索</span>
									</button>  
						            <button class="btn btn-default" >
						                <i class="fa fa-get-pocket"></i>
						                <span data-zh="启用">启用</span>
						            </button>
						            <button class="btn btn-default" >
						                <i class="fa fa-remove"></i>
						                <span data-zh="禁用">禁用</span>
						            </button>
								</div>
								<table class="table table-striped table-bordered table-hover dt-responsive overflow" id="authentication_table"
									 th:attr="data-url=@{/authentication/query}"
									 data-pagination="true"
									 data-side-pagination="server"
									 data-toolbar="#individual-toolbar"
									 data-height="700">
									<thead>
									 	<tr>
									 		<th data-checkbox="true"></th>
									 		<th data-field="name" data-formatter="">姓名</th>
									 		<th data-field="nickname">昵称</th>
									 		<th data-field="mphonenum">手机号码</th>
									 		<th data-field="sex">身份证</th>
									 		<th data-field="authen" >审核状态</th>
									 		<th data-field="ctrime" data-formatter="$transformation.toTime" data-sortable="true" >申请时间</th>
									 		<th data-field="vistCode">证件图片</th>
									 		<th data-field="vistUserCode">状态</th>
									 		<th data-field="dmId" data-formatter="$transformation.toBtn" data-width="270" data-buttons="edit,more" th:attr="data-urlprefix=@{/authentication}">操作</th>
									 	</tr>
									 </thead>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		</div>
		</div> 
		<!--/*/ <th:block th:include="fragments/headerinc :: footer"></th:block> /*/-->
		<!--/*/ <th:block th:include="fragments/headerinc :: script"></th:block> /*/-->
	   <script type="text/javascript">
		   function more(data,rows,index,e){
				return '<a class="btn btn-xs grey-cascade" href="javascript:;" onclick="" title="操作日志"><i class="fa fa-cloud"></i>&nbsp;操作日志</a>';
			}	 	
	   </script>
	</body>
</html>
