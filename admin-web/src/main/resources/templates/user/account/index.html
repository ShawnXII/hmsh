<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8" />
	<link th:href="@{/assets/global/plugins/bootstrap-daterangepicker/daterangepicker.min.css}" rel="stylesheet" type="text/css" />	
</head>
<body>
	<div class="portlet light portlet-fit full-height-content full-height-content-scrollable bordered">
		<div class="portlet-title">
			<div class="caption">
				<i class="fa icon-user"></i> <span
					class="caption-subject font-green bold uppercase">帐号管理</span>
			</div>
		</div>
		<div class="portlet-body">
			<table class="table table-striped table-bordered table-hover dt-responsive" width="100%" id="account_table" th:action="@{/user/account/query}">
				 
			</table>
		</div>
	</div>
	<div id="add_account" class="modal fade" tabindex="-1" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
					<h4 class="modal-title">添加帐号</h4>
				</div>
				<div class="modal-body">
					<form th:action="@{/user/account/register}" class="form-horizontal" autocomplete="off"  novalidate="novalidate" id="account_form" role="form" method="post">
						<div class="form-body">
							<div class="form-group">
								<label class="col-md-3 control-label" for="username">帐号</label>
								<div class="col-md-9">
									<div class="input-icon">
	                                    <i class="fa fa-user"></i>
										<input type="text" id="username" name="username" class="form-control" maxlength="20" placeholder="请输入您的登录帐号" value="" th:action="@{/user/account/check}"/>
									</div>
								</div>
							</div>
							<div class="form-group">
								<label class="col-md-3 control-label" for="password">密码</label>
								<div class="col-md-9">
									<div class="input-icon">		
	                                    <i class="fa fa-lock"></i>
										<input type="password" id="password" name="password" class="form-control" maxlength="20" placeholder="建议至少使用两种字符组合" value="" />
									</div>
								</div>
							</div>
							<div class="form-group">
								<label class="col-md-3 control-label " for="repassword">确认密码</label>
								<div class="col-md-9">
									<div class="input-icon">
	                                    <i class="fa fa-check"></i>
										<input type="password" id="repassword" name="repassword" class="form-control" maxlength="20" placeholder="请再次输入密码" value="" />
									</div>
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-md-3" for="nickName">昵称</label>
								<div class="col-md-9">
									<div class="input-icon">
	                                    <i class="fa fa-font"></i>
										<input type="text" id="nickName" name="userInfo.nickname" class="form-control" maxlength="20" placeholder="昵称" value="" />
									</div>				
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label" for="hiredate">入职时间 </label>
								<div class="col-md-9">
									<input class="form-control date-picker" name="hiredate" id="hiredate" size="16" type="text" value="" data-date-format="yyyy-mm-dd" readonly="readonly"/>	
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label" for="hiredate">账号类型 </label>
								<div class="col-md-9">
									 <select class="form-control select2-multiple" name="type" id="type" data-placeholder="请选择">
									 	<option value="0">员工帐号</option>
									 	<option value="2">测试帐号</option>
									 	<option value="1">管理员</option>
									 </select>	
								</div>
							</div>
						</div>
					</form>
				</div>
				<div class="modal-footer">
                     <button type="button" data-dismiss="modal" class="btn dark btn-outline">关闭</button>
                     <button type="button" class="btn green" onclick="Account.save(this);">保存</button>
                 </div>
			</div>
		</div>
	</div>
 	<!-- <script th:src="@{/assets/global/plugins/bootstrap-daterangepicker/daterangepicker.min.js}" type="text/javascript"></script> -->
	<!-- <script th:src="@{/assets/global/plugins/bootstrap-datepicker/js/bootstrap-datepicker.min.js}" type="text/javascript"></script> -->
	<script type="text/javascript" th:src="@{/assets/custom/user/account.js}"></script>
</body>
</html>
