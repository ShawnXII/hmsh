<!DOCTYPE html>
<!--[if IE 8]> <html lang="en" class="ie8 no-js"  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"> <![endif]-->
<!--[if IE 9]> <html lang="en" class="ie9 no-js"  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"> <![endif]-->
<!--[if !IE]><!-->
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
<title>订单支付记录</title>
</head>
<body
	class="page-sidebar-closed-hide-logo page-content-white page-header-fixed  page-footer-fixed page-sidebar-fixed">
	<!--/*/ <th:block th:include="fragments/headerinc :: top"></th:block> /*/-->
	<div class="clearfix"></div>
	<div class="page-container">
		<!--/*/ <th:block th:include="fragments/headerinc :: menu"></th:block> /*/-->
		<div class="page-content-wrapper">
			<div class="page-content">
				<!--/*/ <th:block th:include="fragments/headerinc :: bar"></th:block> /*/-->
				<div class="row">
					<div class="portlet light bordered">

						<div class="portlet-body form">
							<div id="payLog-buttons">
								<form  class="form-inline" autocomplete="off" >
									<input type="text" class="form-control" id="searchName" name="searchName" placeholder="订单编号/第三方交易号" />
									<button type="button" class="btn btn-default" data-type="search">
										<i class="fa fa-search"></i> <span data-zh="搜索">搜索</span>
									</button>
									<button type="button" class="btn btn-default" onclick="$unit.optn('#search')">
										<i class="fa fa-tripadvisor"></i> <span data-zh="高级检索">高级检索</span>
									</button>	
								</form>
							</div>
							<table
								class="table table-striped table-bordered table-hover dt-responsive overflow"
								width="100%" id="table" th:attr="data-url=@{/tpPayLog/query}"
								data-unique-id="dmId" data-side-pagination="server" data-height="680"
								data-pagination="true" data-toolbar="#payLog-buttons">
								<thead>
									<tr>
										<th data-field="orderId">订单号</th>
										<th data-field="payTypeId">支付方式</th>
										<!-- <th data-field="">购买人</th> -->
										<th data-field="payStatus">支付状态</th>
										<th data-field="orderPrice" data-prefix="&yen; " data-formatter="$transformation.toFormat">订单金 额</th>
										<th data-field="thridId">第三方交易号</th>
										<th data-field="pushTime" data-formatter="$transformation.toTime">推送订单时间</th>
										<th data-field="submitTime" data-formatter="$transformation.toTime">确认支付时间</th>
										<th data-field="notifyTime" data-formatter="$transformation.toTime">首次回调(支付成功)时间</th>
										<th data-field="" data-formatter="$transformation.toBtn" data-width="270" >操作</th>
									</tr>
								</thead>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--/*/ <th:block th:include="fragments/headerinc :: footer"></th:block> /*/-->
	<!--/*/ <th:block th:include="fragments/headerinc :: script"></th:block> /*/-->
	
</body>
</html>
