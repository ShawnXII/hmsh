		<div class="page-content">
		<!--/*/ <th:block th:include="fragments/headerinc :: bar"></th:block> /*/-->
		<div class="row">
			 <div class="portlet light bordered" >
				<div class="portlet-body" >
					<div id="order-buttons">
						<form class="form-inline " autocomplete="off">
							<input type="text" class="form-control" id="searchName" name="searchName" placeholder="订单编号/商家名称" />
							<button type="button" class="btn btn-default" data-type="search">
								<i class="fa fa-search"></i> <span data-zh="搜索">搜索</span>
							</button>
							<button type="button" class="btn btn-default" onclick="$unit.optn('#search')">
								<i class="fa fa-tripadvisor"></i> <span data-zh="高级检索">高级检索</span>
							</button>
						 </form>
					</div>
					<table class="table table-striped table-bordered table-hover dt-responsive" 
							width="100%" id="table"
							th:attr="data-url=@{/order/query}"
							data-height="700"
							data-unique-id="dmId" 
							data-side-pagination="server"
							data-pagination="true"
							data-toolbar="#order-buttons">
						<thead>
							<tr>
								<th data-field="dmId">订单编号</th>
								<th data-field="nickname" data-formatter="$transformation.toBusinessCard" data-card-data="">商家</th>
								<th data-field="orderPrice">用户</th>
								<th data-field="scale">购买商品</th>
								<th data-field="crtime" data-formatter="$transformation.toTime">下单时间</th>
								<th data-field="couponPrice">订单金额</th>
								<th data-field="couponPrice">优惠金额</th>
								<th data-field="dmId">实付金额</th>
								<th data-field="dmId">收货地址</th>
								<th data-field="orderStatus">支付状态</th>
								<th data-field="chargeTime" data-formatter="$transformation.toTime">支付时间</th>
								<th data-field="dmId">备注</th>
								<th data-field="dmId">操作</th>
							</tr>
						</thead> 
					</table>
				</div>
			</div> 
		</div>
		</div>
		</div>
