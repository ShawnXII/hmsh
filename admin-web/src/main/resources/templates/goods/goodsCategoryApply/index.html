<!DOCTYPE html>
<!--[if IE 8]> <html lang="en" class="ie8 no-js"  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"> <![endif]-->
<!--[if IE 9]> <html lang="en" class="ie9 no-js"  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"> <![endif]-->
<!--[if !IE]><!-->
<html lang="en"  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
    <title>主页</title>
</head>
<!-- 固定菜单和底部 -->
<body  class="page-sidebar-closed-hide-logo page-content-white page-header-fixed  page-footer-fixed page-sidebar-fixed">
	<!--/*/ <th:block th:include="fragments/headerinc :: top"></th:block> /*/-->
	<div class="clearfix"></div>
	<div class="page-container">
		<!--/*/ <th:block th:include="fragments/headerinc :: menu"></th:block> /*/-->
		<div class="page-content-wrapper">
		<div class="page-content">
		<!--/*/ <th:block th:include="fragments/headerinc :: bar"></th:block> /*/-->
	 	 <div class="row">
			 <div class="portlet light" >
				
				<div class="portlet-body" >
					<!-- <form class="form-inline table-search" role="form" autocomplete="off" data-role="search" id="role_search_form">
						<div class="form-group">
							 <label class="" for="name">角色名称:</label>
							 <input type="text" class="form-control input-medium" placeholder="角色名称/编号" name="searchName" id="searchName"/>
						</div>
						<div class="form-group">
							 <label class="" for="type">角色类型:</label>
							 <select class="form-control select2-multiple  input-medium" name="type" id="type" data-down="role_type"/>
						</div>
						<button type="button" class="btn btn-sm green" id="search">搜索<i class="fa fa-search"></i></button>  
				 	</form> -->
					<table class="table table-striped table-bordered table-hover dt-responsive" width="100%"
					 data-toolbar="#goodsCategoryApply-buttons"
					 data-unique-id="dmId" data-height="680" data-side-pagination="server" data-pagination="true"
					 th:attr="data-url=@{/goodsCategoryApply/query}" >
						 <thead>
						 	<tr>
						 		<th data-field="goodsName">商品名称</th>
						 		<th  data-field="oneCategoryName">一级分类名称</th>
						 		<th  data-field="twoCategoryName">二级分类名称</th>
						 		<th  data-field="applyTime" data-formatter="$transformation.toTime">申请时间</th>
						 		<th  data-field="applyId">申请人</th>
						 		<th  data-field="telephone">联系电话</th>
						 		<th  data-field="applyReason">申请理由</th>
						 		<th  data-field="status" data-formatter="toStatus">状态</th>
						 		<th  data-field="auditTime" data-formatter="$transformation.toTime">审核时间</th>
						 		<th  data-field="auditId">审核人</th>
						 		<th  data-field="dmId" data-buttons="more" data-formatter="toBtn" data-width="270">操作</th>
						 	</tr>
						 </thead>
					</table>
				</div>
			</div> 
		</div>
		</div>	
		</div>
	</div>
	<!--/*/ <th:block th:include="fragments/headerinc :: footer"></th:block> /*/-->
    <!--/*/ <th:block th:include="fragments/headerinc :: script"></th:block> /*/-->
    <script type="text/javascript" th:src="@{/assets/custom/goods/goodsCategoryApply.js}"></script>
    <script type="text/javascript">
    	function toBtn(id,data,index){
    		var btns='';
    		 if(data.status==1){
    			btns+='<a href="javascript:;" title="通过" class="btn btn-xs btn-success" onclick="GoodsCategoryApply.auditing('+data.dmId+',2);"><i class="fa fa-smile-o"></i>&nbsp;通过</a>';
    	    	btns+='<a href="javascript:;" title="不通过" class="btn btn-xs btn-danger" onclick="GoodsCategoryApply.auditing('+data.dmId+',3);"><i class="fa fa-meh-o"></i>&nbsp;不通过</a>';
    		 }
    		return btns;
    	}
    	
    	function toStatus(state,data,index){
    		 return state==1?'<span class="badge badge-info badge-roundless">正常</span>':state==2?'<span class="badge badge-success badge-roundless">通过</span>':'<span class="badge badge-error badge-roundless">不通过</span>';
    	}
    </script>
</body>
</html>
