<!DOCTYPE html>
<!--[if IE 8]> <html lang="en" class="ie8 no-js"  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"> <![endif]-->
<!--[if IE 9]> <html lang="en" class="ie9 no-js"  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"> <![endif]-->
<!--[if !IE]><!-->
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
<title>钱包管理</title>
</head>
<!-- 固定菜单和底部 -->
<body
	class="page-sidebar-closed-hide-logo page-content-white page-header-fixed  page-footer-fixed page-sidebar-fixed">
	<!--/*/ <th:block th:include="fragments/headerinc :: top"></th:block> /*/-->
	<div class="clearfix"></div>
	<div class="page-container">
		<!--/*/ <th:block th:include="fragments/headerinc :: menu"></th:block> /*/-->
		<div class="page-content-wrapper">
			<div class="page-content">
				<!--/*/ <th:block th:include="fragments/headerinc :: bar"></th:block> /*/-->
				<div class="row">
					<div class="portlet light bordered">
						<div class="portlet-body"> 
							<div id="userwallet-buttons">
								<form class="form-inline" autocomplete="off">
									<input type="text" class="form-control input-medium" placeholder="用户名/手机号" name="searchName" id="searchName"/>
									 <span>状态:</span>
									 <select class="form-control select2 select2-allow-clear" name="state" id="state" data-width="200">
										<option value=" ">全部</option>
										<option value="0">启用</option>
										<option value="1">禁用</option>
			                        </select>
			                        <button type="button" class="btn btn-default" data-type="search">
										<i class="fa fa-search"></i> <span data-zh="搜索">搜索</span>
									</button>  
								</form>
							</div>
							<table
								class="table table-striped table-bordered table-hover dt-responsive"
								id="table" data-unique-id="dmId" data-side-pagination="server" data-pagination="true"
								data-toolbar="#userwallet-buttons"  data-height="680"
								th:attr="data-url=@{/userwallet/query}" >
								<thead class="bg-grey-salt">
									<tr>
										<th data-field="headimg" data-formatter="$transformation.toImage">用户图像</th>
										<th data-field="nickname" data-formatter="">用户</th>
										<th data-field="mphonenum" data-formatter="">手机</th>
										<th data-field="runSubTotalAmount" data-prefix="&yen;" data-formatter="$transformation.toFormat">分润总额</th>
										<th data-field="reimburseTotalAmount" data-prefix="&yen;" data-formatter="$transformation.toFormat">退款总额</th>
										<th data-field="reconciliationTotalAmount" data-prefix="&yen;" data-formatter="$transformation.toFormat">对账中总额</th>
										<th data-field="cashBackTotalAmount" data-prefix="&yen;" data-formatter="$transformation.toFormat">返现总额</th>
										<th data-field="goldTotalAmount" data-suffix="积分" data-formatter="$transformation.toFormat">积分总额</th>
										<th data-field="dmId" data-formatter="$transformation.toBtn"
										data-buttons="edit,more" th:attr="data-urlprefix=@{/userwallet}"
										 data-width="420">操作</th>
									</tr>
								</thead>

							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="modal fade" tabindex="-1" aria-hidden="true" data-role="modal" id="modal" th:attr="data-findone-url=@{/userwallet/findone},data-updateState-url=@{/userwallet/updateState}">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
					<h4 class="modal-title">广告管理</h4>
				</div>
				<div class="modal-body">
					<form th:action="@{/userwallet/save}" class="form-horizontal form-bordered" autocomplete="off"  role="form" method="post" data-role="add">
						<div class="form-body">
							<div class="form-group">
								<label class="col-md-3 control-label" for="username">分组名称</label>
								<div class="col-md-9">
									<div class="input-icon">
	                                    <i class="fa fa-user"></i>
										<input type="text" id="name" name="name" class="form-control string required" maxlength="20" placeholder="请输入分组名称" value=""/>
									</div>
								</div>
							</div>
								<div class="form-group">
								<label class="col-md-3 control-label" for="password">字段Key</label>
								<div class="col-md-9">
									<div class="input-icon">		
	                                    <i class="fa fa-lock"></i>
										<input type="text" id="keyName" name="keyName" class="form-control string required" maxlength="20" placeholder="请输入字段Key" value="" />
									</div>
								</div>
							</div>
							<div class="form-group">
								<label class="col-md-3 control-label" for="password">字段值</label>
								<div class="col-md-9">
									<div class="input-icon">		
	                                    <i class="fa fa-lock"></i>
										<input type="text" id="keyValue" name="keyValue" class="form-control string required" maxlength="20" placeholder="请输入字段值" value="" />
									</div>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label" for="hiredate">类型评价标签 </label>
								<div class="col-md-9">
									 <select class="form-control select2" name="type" id="type"  data-down="advertisManage_key">
									 	
									 </select>	
								</div>
							</div>
						</div>
					</form>
				</div>
				<div class="modal-footer">
                     <button type="button" data-dismiss="modal" class="btn dark btn-outline">关闭</button>
                     <button type="button" class="btn green" onclick="TemplateRule.save();">保存</button>
                 </div>
			</div>
		</div>
	</div>
	<!--/*/ <th:block th:include="fragments/headerinc :: footer"></th:block> /*/-->
	<!--/*/ <th:block th:include="fragments/headerinc :: script"></th:block> /*/-->
	<script type="text/javascript" th:inline="javascript">
		function more(data,rows,index,e){
			var btns='<a class="btn btn-xs green-meadow" href="javascript:;" onclick="" title="钱包流水"><i class="fa fa-money"></i>&nbsp;钱包流水</a>';
			btns+='<a class="btn btn-xs green-seagreen" href="javascript:;" onclick="" title="粮票流水"><i class="fa fa-cc-diners-club"></i>&nbsp;粮票流水</a>';
			btns+='<a class="btn btn-xs blue-sharp" href="javascript:;" onclick="" title="银行卡管理"><i class="fa fa-credit-card"></i>&nbsp;银行卡管理</a>';
			btns+='<a class="btn btn-xs grey-cascade" href="javascript:;" onclick="" title="操作日志"><i class="fa fa-cloud"></i>&nbsp;操作日志</a>';
			return btns;
		}
	</script>
</body>
</html>
